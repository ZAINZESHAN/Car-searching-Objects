<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container header">
        <div class="image">
            <img src="images/car-1.jpg" alt="">
            <div class="overlay"></div>
            <div class="head">
                <h1><span>TO EVERY </span>DIRECTION</h1>
                <p>Providing seamless transport solutions for your convenience and comfort</p>
            </div>
        </div>
        <div class="search">
            <select class="select-1" onchange="selectCompany()" name="" id="company">
                <option value="">Select Company</option>
            </select>
            <select onchange="selectModel()" name="" id="model">
                <option value="">Select Model</option>
            </select>
        </div>
        <div class="specification" id="specification"></div>
        <div class="footer">
            <img class="imge" src="images/ford.bronco.jpg" alt="">
            <img class="imge" src="images/toyota.grsupra.jpg" alt="">
            <img class="imge" src="images/toyota.tacoma.jpg" alt="">
            <img class="imge" src="images/toyota.chr.jpg" alt="">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
